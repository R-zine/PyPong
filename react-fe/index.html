<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ivan Radev" />
    <meta
      name="description"
      content="An iteration of the classic Pong game where the aim is to beat the evil AI by buying various upgrades."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.1/core.js"
    ></script>
    <link rel="stylesheet" href="/pyscript/dist/core.css" />
    <title>Anti Pong by Ivan Radev</title>
  </head>
  <body>
    <div class="pyscript">
      <script
        type="py"
        src="./pyscript/main.py"
        config="./pyscript/pyscript.toml"
      ></script>
      <div id="python-ready">0</div>
      <div id="genome-output">3</div>
      <button id="get-AI" py-click="activate_network">New direction</button>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
